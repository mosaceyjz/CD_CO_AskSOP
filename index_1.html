<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengdu CO Ask-SOP</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.freepik.com/premium-photo/cute-panda-gaming-cartoon-vector-icon-illustration-animal-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_839035-1352943.jpg?w=2000" alt="Logo" class="logo">
            <h1>Chengdu CO Ask-SOP</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script_1.js"></script>
</body>
</html>
